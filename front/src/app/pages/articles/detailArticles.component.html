<app-header></app-header>
<mat-card>
    <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle>{{ article.author }}</mat-card-subtitle>
        <mat-card-subtitle>{{ article.topicTitle }}</mat-card-subtitle>
        <mat-card-subtitle>{{ article.createdAt | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ article.content }}</p>
        <mat-divider></mat-divider>
        <h3>Commentaires</h3>
        <div *ngFor="let comment of article.comments">
            <p>{{ comment.author }}</p>

            <p>{{ comment.content }}</p>
        </div>
        <form [formGroup]="commentForm" (ngSubmit)="addComment()">
            <mat-form-field appearance="fill">
                <mat-label>Add a comment</mat-label>
                <textarea matInput formControlName="comment"></textarea>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
